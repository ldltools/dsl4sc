<h2><a name="section_1">Synopsis</a></h2>

rules2ldl <option>* <infile> 
<p>
<h2><a name="section_2">Description</a></h2>

rules2ldl reads a set of dsl4sc declarations from <infile>, 
and translates them to a single LDL formula. 
<p>
