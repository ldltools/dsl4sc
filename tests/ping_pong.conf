# ping_pong-1
rules2scxml ../examples/ping_pong/ping_pong.rules -o out/ping_pong.scxml && scxmlrun out/ping_pong.scxml /dev/stdin
<<<
{"event" : {"name" : "ping", "data" : 1}}
{"event" : {"name" : "pong", "data" : 1}}
{"event" : {"name" : "ping", "data" : 2}}
{"event" : {"name" : "pong", "data" : 2}}
{"event" : {"name" : "_accept"}}
>>>2
js: ping 1
js: pong 1
js: ping 2
js: pong 2
>>>=0

